<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container corss">
      <label class="active">Player 1</label>
      <div class="signal"></div>
    </div>

    <div class="full-container">
      <div class="teller" id="teller">
        <div class="one" id="one">
          <h2>Please Select name&apos;s of the players</h2>
          <input
            type="text"
            id="player1"
            placeholder="Player 1"
            autocomplete="off"
          />
          <input
            type="text"
            id="player2"
            placeholder="Player 2"
            autocomplete="off"
          />
          <button id="start" onclick="start()">Start</button>
        </div>
        <div class="two no-show" id="two">
          <h2 id="winner"></h2>
          <button id="restart" onclick="restart()">Restart</button>
        </div>
      </div>
      <div id="grid" class="blur">
        <div class="box"><div data-cell></div></div>
        <div class="box"><div data-cell></div></div>
        <div class="box"><div data-cell></div></div>
        <div class="box"><div data-cell></div></div>
        <div class="box"><div data-cell></div></div>
        <div class="box"><div data-cell></div></div>
        <div class="box"><div data-cell></div></div>
        <div class="box"><div data-cell></div></div>
        <div class="box"><div data-cell></div></div>
      </div>
    </div>
    <div class="container">
      <label>Player 2</label>
      <div class="signal"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
